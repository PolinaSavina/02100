<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>02100 â€” Urban Safety Wearable</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <meta
    name="description"
    content="02100 is a discreet urban safety wearable designed to help interrupt the freeze response and support faster action. Join the pre-order list."
  />

  <style>
    :root{
      --bg:#0b0f17;
      --panel:#0f172a;
      --text:#e5e7eb;
      --muted:#a7b0c0;
      --line:rgba(255,255,255,.10);
      --accent:#7c3aed;
      --accent2:#22c55e;
      --shadow: 0 20px 60px rgba(0,0,0,.45);
      --radius: 18px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(124,58,237,.35), transparent 60%),
        radial-gradient(900px 500px at 80% 0%, rgba(34,197,94,.22), transparent 55%),
        radial-gradient(1100px 650px at 50% 120%, rgba(255,255,255,.06), transparent 60%),
        var(--bg);
      line-height:1.45;
    }

    a{color:inherit;text-decoration:none}
    .wrap{max-width:1120px;margin:0 auto;padding:24px}

    /* NAV */
    .nav{
      position:sticky;
      top:0;
      z-index:50;
      backdrop-filter: blur(10px);
      background: rgba(11,15,23,.65);
      border-bottom:1px solid var(--line);
    }

    .nav-inner{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:16px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      font-weight:800;
      letter-spacing:.3px;
    }

    .logo{
      width:36px;
      height:36px;
      border-radius:12px;
      background: linear-gradient(135deg,#7c3aed,#22c55e);
      box-shadow:0 12px 30px rgba(124,58,237,.25);
    }

    .nav-links{
      display:flex;
      gap:18px;
      color:var(--muted);
      font-weight:600;
    }

    .nav-links a:hover{color:var(--text)}

    /* BUTTONS */
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:12px 16px;
      border-radius:14px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      font-weight:700;
      transition:.12s ease;
      cursor:pointer;
    }

    .btn:hover{
      transform:translateY(-1px);
      background:rgba(255,255,255,.06);
      border-color:rgba(255,255,255,.18);
    }

    .btn.primary{
      background:linear-gradient(135deg,#7c3aed,#5b21b6);
      border-color:rgba(124,58,237,.6);
      box-shadow:0 18px 45px rgba(124,58,237,.18);
    }

    /* HERO */
    .hero{padding:56px 0}

    .grid{
      display:grid;
      grid-template-columns:1.1fr .9fr;
      gap:26px;
      align-items:stretch;
    }

    .kicker{
      display:inline-flex;
      gap:10px;
      padding:8px 12px;
      border:1px solid var(--line);
      border-radius:999px;
      background:rgba(255,255,255,.03);
      color:var(--muted);
      font-weight:600;
      width:fit-content;
    }

    .dot{
      width:8px;
      height:8px;
      border-radius:99px;
      background:var(--accent2)
    }

    h1{
      font-size:52px;
      line-height:1.05;
      margin:14px 0 12px;
      letter-spacing:-.8px;
    }

    .sub{
      color:var(--muted);
      font-size:18px;
      max-width:54ch;
    }

    .cta-row{
      display:flex;
      gap:12px;
      margin-top:22px;
      flex-wrap:wrap;
    }

    .trust{
      margin-top:18px;
      color:var(--muted);
      font-size:14px;
      font-weight:600;
    }

    /* PANEL */
    .panel{
      border:1px solid rgba(255,255,255,.14);
      border-radius:var(--radius);
      background:
        radial-gradient(700px 380px at 20% 10%, rgba(124,58,237,.18), transparent 60%),
        radial-gradient(700px 380px at 80% 0%, rgba(34,197,94,.12), transparent 55%),
        linear-gradient(180deg, rgba(9,13,22,.95), rgba(10,16,28,.78));
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    .panel-inner{padding:18px}

    /* HERO IMAGE */
    .hero-image{
      width:100%;
      height:auto;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.14);
      box-shadow:0 20px 50px rgba(0,0,0,.45);
      display:block;
    }

    .hero-caption{
      margin:10px 0 0;
      color:rgba(167,176,192,.96);
      font-size:13px;
      font-weight:650;
      line-height:1.45;
    }

    .hero-caption a{
      color:rgba(197,166,255,.98);
      text-decoration:underline;
      text-underline-offset:3px;
      font-weight:800;
    }

    section{padding:36px 0}

    .section-title{
      font-size:22px;
      margin:0 0 10px;
      letter-spacing:-.3px;
      color:#fff
    }

    .section-sub{
      color:rgba(195,205,220,.95);
      margin:0 0 18px;
      max-width:70ch
    }

    .cards{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:14px;
    }

    .card{
      padding:16px;
      border:1px solid rgba(255,255,255,.14);
      border-radius:var(--radius);
      background:linear-gradient(180deg, rgba(12,18,30,.92), rgba(10,15,25,.82));
      box-shadow:0 18px 40px rgba(0,0,0,.45);
    }

    footer{
      padding:28px 0;
      color:var(--muted)
    }

    .foot{
      display:flex;
      justify-content:space-between;
      gap:14px;
      border-top:1px solid var(--line);
      padding-top:16px;
      flex-wrap:wrap;
    }

    @media(max-width:900px){
      h1{font-size:42px}
      .grid{grid-template-columns:1fr}
      .cta-band{grid-template-columns:1fr}
      .cards{grid-template-columns:1fr}
      .nav-links{display:none}
    }
  </style>
</head>
