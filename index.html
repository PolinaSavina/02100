<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>02100 — Urban Safety Wearable</title>

<!-- Icons -->
<link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
<link rel="shortcut icon" href="favicon.png">
<link rel="apple-touch-icon" sizes="180x180" href="favicon.png">
<meta name="theme-color" content="#0b0f17">

<meta name="description" content="02100 is a discreet urban safety wearable designed to help interrupt the freeze response and support faster action. Join the pre-order list." />

<style>
:root{
--bg:#0b0f17;
--panel:#0f172a;
--text:#e5e7eb;
--muted:#a7b0c0;
--line:rgba(255,255,255,.10);
--accent:#7c3aed;
--accent2:#22c55e;
--shadow:0 20px 60px rgba(0,0,0,.45);
--radius:18px;
}

*{box-sizing:border-box}
html,body{height:100%}

body{
margin:0;
font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
color:var(--text);
background:
radial-gradient(900px 500px at 20% 10%, rgba(124,58,237,.35), transparent 60%),
radial-gradient(900px 500px at 80% 0%, rgba(34,197,94,.22), transparent 55%),
radial-gradient(1100px 650px at 50% 120%, rgba(255,255,255,.06), transparent 60%),
var(--bg);
line-height:1.45;
}

a{color:inherit;text-decoration:none}
.wrap{max-width:1120px;margin:0 auto;padding:24px}

/* NAV */
.nav{
position:sticky;
top:0;
z-index:50;
backdrop-filter:blur(10px);
background:rgba(11,15,23,.65);
border-bottom:1px solid var(--line);
}

.nav-inner{
display:flex;
justify-content:space-between;
align-items:center;
gap:16px;
}

.brand{
display:flex;
align-items:center;
gap:12px;
font-weight:800;
letter-spacing:.3px;
}

.logo{
width:36px;
height:36px;
border-radius:10px;
object-fit:cover;
box-shadow:0 12px 30px rgba(124,58,237,.25);
}

/* BUTTONS */
.btn{
display:inline-flex;
align-items:center;
justify-content:center;
padding:12px 16px;
border-radius:14px;
border:1px solid var(--line);
background:rgba(255,255,255,.04);
font-weight:700;
cursor:pointer;
transition:.12s ease;
}

.btn:hover{
transform:translateY(-1px);
background:rgba(255,255,255,.06);
}

.btn.primary{
background:linear-gradient(135deg,#7c3aed,#5b21b6);
border-color:rgba(124,58,237,.6);
box-shadow:0 18px 45px rgba(124,58,237,.18);
}

/* CTA */
.form{
display:flex;
gap:10px;
flex-wrap:wrap;
justify-content:flex-end;
}

input{
padding:12px 14px;
border-radius:14px;
border:1px solid var(--line);
background:rgba(0,0,0,.25);
color:var(--text);
min-width:240px;
}

input:focus{
border-color:rgba(124,58,237,.55);
box-shadow:0 0 0 4px rgba(124,58,237,.15);
outline:none;
}

/* MESSAGE */
#msg{
display:none;
margin-top:12px;
font-size:14px;
font-weight:600;
color:var(--muted);
}

/* FOOTER */
footer{padding:28px 0;color:var(--muted)}
.foot{
display:flex;
justify-content:space-between;
border-top:1px solid var(--line);
padding-top:16px;
flex-wrap:wrap;
gap:14px;
}

@media(max-width:900px){
.nav-links{display:none}
.form{justify-content:flex-start}
}
</style>
</head>

<body>

<header class="nav">
<div class="wrap nav-inner">

<a class="brand" href="#top">
<img src="favicon.png" alt="02100 logo" class="logo">
<span>02100</span>
</a>

<nav class="nav-links">
<a href="#features">Features</a>
<a href="#how">How it works</a>
<a href="#faq">FAQ</a>
</nav>

<a class="btn primary" href="#cta">Pre-order list</a>

</div>
</header>

<main id="top" class="wrap">

<section id="cta">

<div class="panel">
<div class="cta-band">

<div>
<h2>Join the pre-order list</h2>
<p>Be notified when production opens.</p>
</div>

<form
class="form"
id="preorderForm"
action="https://formspree.io/f/mnjveqyv"
method="POST"
>

<input
id="email"
name="email"
type="email"
placeholder="you@email.com"
required
/>

<input type="hidden" name="source" value="02100-landing" />
<input type="hidden" id="timestamp" name="timestamp" />

<input type="text" name="_gotcha" style="display:none" autocomplete="off" />

<button class="btn primary" id="reserveBtn" type="submit">
Reserve
</button>

</form>

</div>
</div>

<p id="msg"></p>

</section>

<footer>
<div class="foot">
<div>© <span id="year"></span> 02100.</div>
<div>
<a href="#top">Top</a>
<a href="#cta">Pre-order</a>
</div>
</div>
</footer>

</main>

<script>
document.getElementById("year").textContent =
new Date().getFullYear();

document.getElementById("timestamp").value =
new Date().toISOString();

const form = document.getElementById("preorderForm");
const msg = document.getElementById("msg");
const emailInput = document.getElementById("email");
const btn = document.getElementById("reserveBtn");

function showMsg(text){
msg.style.display = "block";
msg.textContent = text;
}

form.addEventListener("submit", async (e)=>{
e.preventDefault();

document.getElementById("timestamp").value =
new Date().toISOString();

btn.disabled = true;
showMsg("Saving…");

try{
const res = await fetch(form.action,{
method:"POST",
body:new FormData(form),
headers:{ "Accept":"application/json" }
});

if(res.ok){
showMsg("Saved — you'll be notified when pre-orders open.");
emailInput.value="";
}else{
showMsg("Error — please try again shortly.");
}

}catch{
showMsg("Network error — please retry.");
}finally{
btn.disabled=false;
}
});
</script>

</body>
</html>
